name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
        working-directory: packages/cli

      - name: Build binary
        run: bun run build
        working-directory: packages/cli

      - name: Rename binary
        run: mv packages/cli/dist/pd packages/cli/dist/pd-darwin-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: packages/cli/dist/pd-darwin-arm64
          generate_release_notes: true

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: packages/cli
